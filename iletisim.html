<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Yeni Sitemiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="description" content="Bizimle iletişime geçin.">
    <meta name="keywords" content="iletişim, telefon, e-posta, adres">
</head>
<body>

    <header>
        <h1>Site Başlığı</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="urun-detay.html">Ürünler</a>
            <a href="sepet.html">Sepetim</a>
            <a href="favoriler.html">Favorilerim</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h2>İletişim</h2>
            <p>Bize aşağıdaki bilgilerden ulaşabilirsiniz:</p>
            <address>
                <p>Adres: Örnek Mah. Örnek Cad. No: 123, Örnek İlçe, Örnek Şehir</p>
                <p>Telefon: +90 XXX XXX XX XX</p>
                <p>E-posta: info@siteadi.com</p>
            </address>
        </section>

        <section id="contact-form">
            <h2>Bize Yazın</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Konu:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Site Adı. Tüm Hakları Saklıdır.</p>
    </footer>

</body>
                      </html>
