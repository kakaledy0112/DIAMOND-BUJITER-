<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detay - DIAMOND - BUJITERI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="description" content="DIAMOND - BUJITERI ürün detayları burada sergilenecek.">
    <meta name="keywords" content="DIAMOND BUJITERI, ürün detay, takı, aksesuar, bujiteri">
</head>

<body>

    <div id="notification" class="notification"></div>

    <header>
        <div class="header-top">
            <div class="container top-bar">
                <div class="logo">
                    <h1>DIAMOND - BUJITERI</h1>
                </div>
                <div class="top-right">
                    <div class="search-box">
                        <input type="text" placeholder="Ürün Ara...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="account-links">
                        <a href="favoriler.html"><i class="fas fa-heart"></i> <span class="favorite-count-badge">0</span></a>
                        <a href="sepet.html"><i class="fas fa-shopping-cart"></i> <span class="cart-count-badge">0</span></a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container nav-links">
                <a href="index.html">Ana Sayfa</a>
                <div class="dropdown">
                    <button class="dropbtn">Kategoriler</button>
                    <div class="dropdown-content">
                        <a href="#">Yüzük</a>
                        <a href="#">Kolye</a>
                        <a href="#">Küpe</a>
                        <a href="#">Saat</a>
                        <a href="#">Bileklik</a>
                    </div>
                </div>
                <a href="urun-detay.html">Ürünler</a>
                <a href="iletisim.html">İletişim</a>
                <a href="hakkimizda.html">Hakkımızda</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="product-detail" class="container">
            <div class="product-detail-container">
                <div class="product-image">
                    <img src="placeholder.jpg" alt="Ürün Görseli">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Ürün Adı</h2>
                    <p class="product-price">000 TL</p>
                    <div class="product-description">
                        <h3>Açıklama</h3>
                        <p>Ürün açıklaması buraya gelecek.</p>
                    </div>
                    <button class="add-to-cart">Sepete Ekle</button>
                    <button class="add-to-favorites">Favorilere Ekle</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 DIAMOND - BUJITERI. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>
    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-product-detail">
                <div class="modal-product-image">
                    <img src="placeholder.jpg" alt="Ürün Görseli">
                </div>
                <div class="modal-product-info">
                    <h3 class="modal-product-name">Ürün Adı</h3>
                    <p class="modal-product-price">000 TL</p>
                    <div class="modal-product-description">
                        <h4>Açıklama</h4>
                        <p>Ürün açıklaması buraya gelecek.</p>
                    </div>
                    <button class="modal-add-to-cart">Sepete Ekle</button>
                    <button class="modal-add-to-favorites">Favorilere Ekle</button>
                </div>
            </div>
        </div>
    </div>

</body>

                        </html>
