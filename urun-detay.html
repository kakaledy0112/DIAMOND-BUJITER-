<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detay - Yeni Sitemiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="description" content="Ürün detayları burada sergilenecek.">
    <meta name="keywords" content="ürün detay, takı, aksesuar">
</head>
<body>

    <header>
        <h1>Site Başlığı</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="urun-detay.html">Ürünler</a>
            <a href="sepet.html">Sepetim</a>
            <a href="favoriler.html">Favorilerim</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>

    <main>
        <section id="product-detail">
            <!-- Ürün detayları buraya JavaScript ile yüklenecek -->
            <div class="product-detail-container">
                <div class="product-image">
                    <img src="placeholder.jpg" alt="Ürün Görseli">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Ürün Adı</h2>
                    <p class="product-price">000 TL</p>
                    <div class="product-description">
                        <h3>Açıklama</h3>
                        <p>Ürün açıklaması buraya gelecek.</p>
                    </div>
                    <button class="add-to-cart">Sepete Ekle</button>
                    <button class="add-to-favorites">Favorilere Ekle</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Site Adı. Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
